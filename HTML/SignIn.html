<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Sign In </title>
  <link rel="stylesheet" href="/CSS/SignIn.css" />
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">

    <div class="login-box">
      <h2>Sign in or create account</h2>
      <label for="email">Enter mobile number or email</label>
      <input type="text" id="email" />
      <button>Continue</button>
      <p class="terms">
        By continuing, you agree to Amazon's
        <a href="#">Conditions of Use</a> and
        <a href="#">Privacy Notice</a>.
      </p>
      <hr />
      <p class="business">Buying for work?<br />
        <a href="#">Shop on Amazon Business</a>
      </p>
    </div>
    <br><br>
    <hr>

    <div class="footer">
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
      <p>© 1996–2025, Amazon.com, Inc. or its affiliates</p>
    </div>
  </div>
</body>
</html>
